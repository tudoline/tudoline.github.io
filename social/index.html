<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina das redes sociais da pagina belas mulheres">
    <title>Social</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon/favicon-16x16.png">
    <link rel="manifest" href="../img/favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/bde6242ac9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <header><h2>Redes Sociais</h2></header>
    <main id="main-html">
        <div class="logo-girls">
            <img src="img/image-logo.webp" alt="imagem Mulher na praia">
        </div>
        <section class="redes-sociais" id="menu-articles">
            <article class="sociais">
                <div class="img-logo">
                    <img src="img/1b98336e47cd11d86a75e63c3b6936b3.png" alt="imagens homens bem Dotado">
                </div>
                <p>como deixar uma mulher louca </p>
                <button><i class="fas fa-share-square icons icons-seguir" dataset="dotado"></i></button>
            </article>
            <article class="sociais">
                <div class="img-logo">
                    <img src="img/sedutor.jpg" alt="imagens homens sedutor">
                </div>
                <p>Como Arumar uma Namorada</p>
                <button><i class="fas fa-share-square icons icons-seguir" dataset="sedutor"></i></button>
            </article>
            <article class="sociais">
                <button><i class="fab fa-facebook icons icons-redes-social"></i></button>
                <p>Facebook</p>
                <button><i class="fas fa-share-square icons icons-seguir" dataset="facebook"></i></button>
            </article>

            <article class="sociais">
                <button><i class="fab fa-instagram icons icons-redes-social"></i></button>
                <p>instragram</p>
                <button><i class="fas fa-share-square icons icons-seguir" dataset="instagram"></i></button>
            </article>

            <article class="sociais">
                <button><i class="fab fa-twitter icons icons-redes-social"></i></button>
                <p>twiter</p>
                <button><i class="fas fa-share-square icons icons-seguir" dataset="twiter"></i></button>
            </article>

            <!-- teste -->
        </section>
    </main>
</div>
<script src="js/controller/controller.js"></script>
<script src="js/script.js"></script>
</body>
</html>
